<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-success">
    <header class="text-center">
<center><img src="touseef.jpeg" width="80" height="70"></center><br></br>
<section class="vh-100 bg-image">

    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-7 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5" >Create an account</h2>
    
        <form>
    
                    <div class="form-outline mb-1">
                       <b><label class="form-label" for="form3Example1cg">Your Name</label></b> 
                         <input type="text" id="form3Example1cg" class="form-control form-control-lg" style="background-color: blue;"/>
                      
                    </div>

                    <div class="form-outline mb-1">
                        <b><label class="form-label" for="form3Example3cg">Your Contact</label></b>
                        <input type="contact" id="form3Example3cg" class="form-control form-control-lg" style="background-color: rgb(158, 46, 115);" />
                     
                    </div>
    



                    <div class="form-outline mb-1">
                        <b><label class="form-label" for="form3Example3cg">Your Email</label></b>
                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" style="background-color: chartreuse;" />
                     
                    </div>
    
                    <div class="form-outline mb-1">
                        <b><label class="form-label" for="form3Example4cg">Password</label></b>
                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" style="background-color: crimson;"/>
                     
                    </div>
    
                    <div class="form-outline mb-1">
                        <b><label class="form-label" for="form3Example4cdg">Repeat your password</label></b>
                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" style="background-color: deeppink;"/>
                     
                    </div>
    
                    <div class="form-check d-flex justify-content-center mb-2">
                        <label class="form-check-label" for="form2Example3g">
                             <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                      
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                      </label>
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                    </div>
    
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                        class="fw-bold text-body"><u>Login here</u></a></p>
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

</section>
</header></div>




</div>


<script src="touseefabbasi.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
